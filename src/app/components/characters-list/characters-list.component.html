<ion-content>
  <ion-list>
    <ion-item *ngFor="let char of characters">
      <ion-avatar slot="start">
        <img [src]="char.image" />
      </ion-avatar>
      <ion-label>
        <h2>{{ char.name }}</h2>
        <p>{{ char.species }} - {{ char.status }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
