<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Rick and Morty
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <swiper-container loop="true">
    <ng-container *ngFor="let wallpaper of wallpapers">
      <swiper-slide>
        <img [src]="wallpaper" class="wallpaper-image" alt="Rick and Morty Wallpaper" />
      </swiper-slide>
    </ng-container>
  </swiper-container>
</ion-content>
