<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Episodios
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-accordion-group>
    <ion-accordion *ngFor="let episode of episodes" [value]="'ep' + episode.id">
      <ion-item slot="header">
        <ion-avatar slot="start">
          <img [src]="episode.image" alt="Rick and Morty">
        </ion-avatar>
        <ion-label>
          <h2>{{ episode.name }}</h2>
          <p>{{ episode.episode }} - {{ episode.air_date }}</p>
        </ion-label>
      </ion-item>

      <div slot="content">
        <ion-list>
          <ion-item *ngFor="let character of episode.characters">
            <ng-container>
              <ion-thumbnail slot="start">
                <img [src]="character.image" alt="Character">
              </ion-thumbnail>
              <ion-label>{{character.name}}</ion-label>
            </ng-container>
          </ion-item>
        </ion-list>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
